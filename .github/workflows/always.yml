name: Verification
on:
  push:

env:
  NODE_VERSION: "16.X"

jobs:
  build-osx:
    name: Build @ macOS
    runs-on: macOS-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: ls
        run: ls -la
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: setup
        run: npm run setup:osx --if-present
      - name: npm install
        run: npm ci
